<!DOCTYPE html>
<html>
<head>
	<title>Oregon Trail</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

	<div class='title'>
	<h1>Oregon Trail!</h1>
	</div>
	<form>
		<input type="text" class="nameInput" placeholder="What's your name?">
		<button type="submit">Begin Your Journey!</button>
	</form>


	<div class='timeStats'>
		<h4 class='seconds'>Seconds:</h4>
		<h4 class='minutes'>Minutes:</h4>
		<h4 class='level'>Level:</h4>
	</div>

	<div class='vitals'>
		<h3>Your Pioneer Group:</h3>
		<ul>
			<li class='hunger'>Hunger:</li>
			<li class='health'>Health:</li>
		</ul>
	</div>

	<div class='wagon'>
		<img src='http://www.latinamericanstudies.org/animated-gifs/covered-wagon.gif'>
	</div>

	<div class='gameButtons'>
	<button class='feed'>Feed The Group</button>
	<button class='treat'>Treat The Sick</button>
	</div>




<footer>Â© 2019 Pooter Gaming, LLC</footer>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
<script src='js/app.js'></script>
</body>
</html>
